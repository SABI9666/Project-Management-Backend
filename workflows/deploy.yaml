name: Deploy to AWS (Serverless)

on:
  push:
    branches:
      - main    # change if you use another branch
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Serverless Framework CLI
        run: npm install -g serverless@3

      # Optional: if you use the Serverless Dashboard and SLS_ACCESS_KEY
      - name: Configure Serverless Dashboard (optional)
        if: ${{ secrets.SLS_ACCESS_KEY != '' }}
        env:
          SLS_ACCESS_KEY: ${{ secrets.SLS_ACCESS_KEY }}
        run: |
          serverless config credentials --provider aws --key $AWS_ACCESS_KEY_ID --secret $AWS_SECRET_ACCESS_KEY || true

      - name: Deploy with Serverless
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          npx serverless deploy --stage ${GITHUB_REF##*/} --verbose